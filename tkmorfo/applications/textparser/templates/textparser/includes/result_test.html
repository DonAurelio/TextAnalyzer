<div class="page-header">
<h3>Tokenizado</h3>
</div>
{% for token in tokens %}
<kbd>{{ token }}</kbd> 
{% endfor %}

<br>
<h3>Análisis Morfológico</h3>

<div class="table-responsive">
  <table class="table">
    <tr>
      {% for palabra, analisis in morfo_analisis %}
      <td>
        <p><b>{{ palabra }}</b></p>
        <ul class="list-unstyled">
          {% for a,b in analisis %}
          <li class="text-primary">{{ a }}</li>
          <li class="text-success">{{ b }}</li>
          <li>{{ b | interpretag }}</li>
          <br>
          {% endfor %}
        </ul>
      </td>
      {% endfor %}
    </tr>
  </table>
</div>
