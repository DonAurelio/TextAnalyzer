<div class="page-header">
<h3>Tokenizado</h3>
</div>
{% for token in tokens %}
<kbd>{{ token }}</kbd> 
{% endfor %}

<div class="page-header">
<h3>Análisis Morfológico</h3>
</div>

{% for group in morfo_analisis_groups %}
<div class="row">
  {% for palabra, analisis in group %}
  <div class="col-sm-2 ma-10">
    <div class="row">
    <p><b>{{ palabra }}</b></p>
    <hr class="col-sm-1">
    </div>
    {% for a,b in analisis %}
    <div class="row">
    <p>{{ a }}</p>
    <p>{{ b }}</p>
    <p><small>{{ b | interpretag }}</small></p>
    <hr class="col-sm-1">
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endfor %}
</div>
