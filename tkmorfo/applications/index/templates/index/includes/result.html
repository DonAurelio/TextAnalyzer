<div class="page-header">
<h3>Tokenizado</h3>
</div>
{% for token in tokens %}
<kbd>{{ token }}</kbd> 
{% endfor %}

<div class="page-header">
<h3>Análisis Morfológico</h3>
</div>

{% for group in morfo_analisis_groups %}
<div class="row">
  {% for palabra, analisis in group %}
  <div class="col-sm-2">
    <div class="row page-header">
    <button type="button" class="btn btn-default navbar-btn">{{ palabra }}</button>
    </div>
    {% for a,b in analisis %}
    <div class="row page-header">
    <p>{{ a }}</p>
    <p>{{ b }}</p>
    <p>{{ b | interpretag }}</p>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endfor %}
</div>
